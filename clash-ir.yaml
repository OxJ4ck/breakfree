mixed-port: 7890
allow-lan: false
mode: rule
log-level: error ## silent/error/warning/info/debug
ipv6: false
external-controller: '127.0.0.1:9090'
profile:
  store-selected: false ## It's best to default to "auto" every time it restarts.
  store-fake-ip: true

#tun:
  #enable: true
  #stack: system ## system/gvisor
  #dns-hijack:
    #- 'any:53'
    #- "tcp://any:53"
  #auto-route: true
  #auto-redir: true
  #auto-detect-interface: true

dns:
  enable: true
  #listen: '127.0.0.1:53' ## Or 0.0.0.0:53 for LAN.
  ipv6: true
  enhanced-mode: fake-ip
  use-hosts: true
  nameserver:
    - "https://1.0.0.1/dns-query" # MCI
    - "https://8.8.4.4/dns-query" # MCI
    - "https://max.rethinkdns.com/dns-query" # MTN
    - "https://snoke.meganerd.nl/dns-query" # MTN
  nameserver-policy:
    "+.ir,+.xn--mgba3a4f16a,+.xn--mgba3a4fra": "https://pro.shecan.ir/dns-query"
  fallback-filter:
    geoip: false

proxy-groups:

- name: default
  type: select
  proxies:
    - auto
    - manual
    - DIRECT
    - REJECT

- name: manual
  type: select
  use:
    #- local
    - soroush
    - aggregator

- name: auto
  type: url-test
  #filter: "üèÅ|üè¥‚Äç‚ò†Ô∏è"
  use:
    #- local
    - soroush
    - aggregator

proxy-providers:

  #local:
    #type: file
    #path: ./providers/local.yaml ## << Put your custom servers here.
    #health-check:
      #enable: true
      #interval: 21600
      #lazy: true
      #url: "https://cp.cloudflare.com"
      ##url: "https://detectportal.firefox.com/success.txt"
      ##url: "https://captive.apple.com"

  aggregator:
    type: http
    #url: "https://raw.githubusercontent.com/mahdibland/V2RayAggregator/master/sub/sub_merge_yaml.yml"
    #url: "https://cdn.jsdelivr.net/gh/mahdibland/V2RayAggregator@master/sub/sub_merge_yaml.yml"
    url: "https://cdn.statically.io/gh/mahdibland/V2RayAggregator@master/sub/sub_merge_yaml.yml"
    interval: 86400
    path: ./providers/aggregator.yaml
    health-check:
      enable: true
      interval: 21600
      lazy: true
      url: "https://cp.cloudflare.com"
      #url: "https://detectportal.firefox.com/success.txt"
      #url: "https://captive.apple.com"

  soroush:
    type: http
    url: "https://api.sublink.dev/sub?target=clash&url=https://raw.githubusercontent.com/soroushmirzaei/telegram-configs-collector/main/splitted/mixed&emoji=false&list=true&fdn=true"
    #url: "https://yebekhe.link/api/toClash/?url=https://raw.githubusercontent.com/soroushmirzaei/telegram-configs-collector/main/splitted/mixed&type=clash&process=full"
    interval: 86400
    path: ./providers/soroush.yaml
    health-check:
      enable: true
      interval: 21600
      lazy: true
      url: "https://cp.cloudflare.com"
      #url: "https://detectportal.firefox.com/success.txt"
      #url: "https://captive.apple.com"

rules:
  - GEOIP,private,DIRECT,no-resolve ## Loopback and LAN IPs

  - DOMAIN-SUFFIX,ir,DIRECT
  - DOMAIN-SUFFIX,xn--mgba3a4f16a,DIRECT
  - DOMAIN-SUFFIX,xn--mgba3a4fra,DIRECT

  - DOMAIN-SUFFIX,yacd.haishan.me,DIRECT ## Yet Another Clash Dashboard

  - GEOIP,ir,DIRECT
  - MATCH,default
