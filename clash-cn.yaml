## For Clash FOSS -- Can also be used with Clash.Meta but `provider-meta-cn.yml` is more suitable.
## Android client is available on:
# Github: https://github.com/Kr328/ClashForAndroid/releases/latest
# Playstore: https://play.google.com/store/apps/details?id=com.github.kr328.clash
# Izzyondroid: https://apt.izzysoft.de/fdroid/index/apk/com.github.kr328.clash.foss

mixed-port: 7890
allow-lan: false
mode: rule
log-level: error ## silent/error/warning/info/debug
ipv6: false
external-controller: '127.0.0.1:9090'
profile:
  store-selected: false ## It's best to default to "auto" every time it restarts.
  store-fake-ip: true

#tun:
  #enable: true
  #stack: system ## system/gvisor
  #dns-hijack:
    #- 'any:53'
    #- "tcp://any:53"
  #auto-route: true
  #auto-redir: true
  #auto-detect-interface: true

dns:
  enable: true # TODO: Please report functional unfiltered DoH servers from China.
  #listen: '127.0.0.1:53' ## Or 0.0.0.0:53 for LAN.
  ipv6: true
  default-nameserver:
    - '114.114.114.114'
  enhanced-mode: fake-ip
  use-hosts: true
  nameserver:
    - '114.114.114.114'
  fallback:
    - "https://1.1.1.1/dns-query"
    - "https://8.8.8.8/dns-query"
    - "https://9.9.9.9/dns-query"
  fallback-filter:
    geoip: true
    geoip-code: CN

proxy-groups:

- name: global
  type: select
  proxies:
    - auto
    - manual
    - DIRECT
    - REJECT

- name: manual
  type: select
  use:
    #- local
    - aggregator
    - yebekhe

- name: auto
  type: url-test
  #filter: "🏁|🚩"
  use:
    #- local
    - aggregator
    - yebekhe

proxy-providers:

  #local:
    #type: file
    #path: ./providers/local.yaml ## << Put your custom servers here.
    #health-check:
      #enable: true
      #interval: 3600
      #lazy: true
      #url: "https://cp.cloudflare.com"
      ##url: "https://cdn.jsdelivr.net"
      ##url: "https://detectportal.firefox.com/success.txt"

  aggregator:
    type: http
    url: "https://raw.githubusercontent.com/mahdibland/V2RayAggregator/master/sub/sub_merge_yaml.yml"
    #url: "https://cdn.jsdelivr.net/gh/mahdibland/V2RayAggregator@master/sub/sub_merge_yaml.yml"
    interval: 86400
    path: ./providers/aggregator.yaml
    health-check:
      enable: true
      interval: 3600
      lazy: true
      url: "https://cp.cloudflare.com"
      #url: "https://cdn.jsdelivr.net"
      #url: "https://detectportal.firefox.com/success.txt"

  yebekhe:
    type: http
    url: "https://yebekhe.link/api/toClash/?url=https://raw.githubusercontent.com/yebekhe/TelegramV2rayCollector/main/sub/base64/mix&type=clash&process=full"
    interval: 86400
    path: ./providers/yebekhe.yaml
    health-check:
      enable: true
      interval: 3600
      lazy: true
      url: "https://cp.cloudflare.com"
      #url: "https://cdn.jsdelivr.net"
      #url: "https://detectportal.firefox.com/success.txt"

rules:
  - DOMAIN-SUFFIX,cn,DIRECT ## *
  - DOMAIN,yacd.haishan.me,DIRECT ## Yet Another Clash Dashboard

  - GEOIP,private,DIRECT ## Loopback and LAN IPs
  - GEOIP,CN,DIRECT ## *
  - MATCH,global

    ## *: Check "provider.yml" for Iran's config.
