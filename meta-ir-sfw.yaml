rules:
  - GEOSITE,private,DIRECT ## Private Domains
  - GEOIP,private,DIRECT,no-resolve ## Loopback and LAN IPs

  - OR,((GEOSITE,category-ads-all),(RULE-SET,category-ads-all)),REJECT
  - OR,((RULE-SET,malware),(RULE-SET,phishing),(RULE-SET,cryptominers),(GEOSITE,win-spy)),REJECT
  - OR,((GEOSITE,category-porn),(RULE-SET,nsfw)),REJECT ## Pornography and gambling

  - OR,((RULE-SET,apps),(RULE-SET,ir-apps),(GEOSITE,category-ir),(RULE-SET,ir)),DIRECT
  - OR,((DOMAIN-SUFFIX,d.metacubex.one),(DOMAIN-SUFFIX,yacd.haishan.me)),DIRECT ## Dashboards
  #- GEOSITE,category-games,DIRECT ## Gaming

  - GEOSITE,geolocation-!cn,global ## When all else failed, vote from the rooftops.

  - OR,((RULE-SET,malware-ip),(RULE-SET,phishing-ip)),REJECT
  - GEOIP,IR,DIRECT

  - MATCH,global
